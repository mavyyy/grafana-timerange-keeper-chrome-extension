<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./popup.css">
</head>

<body>
  <header id="popup_header">
    <img src="./grafana.png" id="popup_icon">
    <h1 id="popup_headline">Grafana<br>Timerange<br>Configurator</h1>
  </header>
  <div id="app">
    <section v-if="isGrafanaWindow">
      <div id="current_timerange">
        <h2>Current Timerange</h2>
        <table class="time_range_table">
          <tbody>
            <tr>
              <td id="current_from_locale" class="time_cell">{{current_from}}</td>
              <td class="range_cell"> - </td>
              <td id="current_to_locale" class="time_cell">{{current_to}}</td>
            </tr>
          </tbody>
        </table>
        <button id="store_current_timerange">Store current timerange</button>
      </div>
      <div id="configured_timerange">
        <h2>Configured Timerange</h2>
        <table class="time_range_table">
          <tbody>
            <tr>
              <td id="configured_from_locale" class="time_cell">{{configured_from}}</td>
              <td class="range_cell"> - </td>
              <td id="configured_to_locale" class="time_cell">{{configured_to}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <button id="apply_configured_timerange">Apply stored timerange to this view</button>
      <button @click="reset">Reset</button>
    </section>
    <section v-else>
      this window is not grafana page.
    </section>
  </div>
</body>
<script src="./vue.js"></script>
<script lang="text/javascript" src="./popup.js"></script>

</html>
